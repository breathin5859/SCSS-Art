<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 가이드</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/guide.css" />
  </head>
  <body>
    <details name="guide">
      <summary>기타 가이드</summary>
      <div>
        <h2>Avatar</h2>
        <button class="avatar-type1">H</button>
        <button class="avatar-type1">
          H
          <span class="avatar__alram"></span>
        </button>
        <button class="avatar-type2">
          <div class="img">
            <img src="../images/img_avatar.png" alt="" />
          </div>
        </button>
        <button class="avatar-type2">
          <div class="img">
            <img src="../images/img_avatar.png" alt="" />
            <span class="avatar__alram"></span>
          </div>
          <span>First & Lastname</span>
        </button>
        <button class="avatar-type2">
          <div class="img">
            <img src="../images/img_avatar.png" alt="" />
            <span class="avatar__alram"></span>
          </div>
          <div>
            First & Lastname
            <div class="status">Status</div>
          </div>
        </button>
        <button class="avatar-type2 column">
          <div class="img">
            <img src="../images/img_avatar.png" alt="" />
            <span class="avatar__alram"></span>
          </div>
          <span>First Name</span>
        </button>
      </div>
    </details>
    <details name="guide">
      <summary>탭 가이드</summary>
      <div>
        <h2></h2>
      </div>
    </details>
    <details name="guide" open>
      <summary>폼 가이드</summary>
      <div>
        <h2>폼 공통</h2>
        input <input type="text" class="input" /> <br />
        <input type="text" class="input" value="value" /> <br />
        <input type="text" class="input" placeholder="placeholder" /> <br />
        disabled <input type="text" class="input" disabled /> <br />
        readonly <input type="text" class="input" readonly />
        Initial
        <div class="input-wrap">
          <input type="text " class="input" placeholder="First name" />
          <button class="btn-close"></button>
        </div>
        Active
        <div class="input-wrap --active">
          <input type="text " class="input" placeholder="First name" />
          <button class="btn-close"></button>
        </div>
        Typing
        <div class="input-wrap --active">
          <div>
            <span class="input-guide">Enter your name</span>
            <input type="text " class="input" placeholder="First name" />
          </div>
          <button class="btn-close"></button>
        </div>

        <h2>select 정의</h2>
        <select name="" id="" class="select">
          <option value="">Initial</option>
        </select>
        <select name="" id="" class="select on">
          <option value="">Active</option>
        </select>
        <select name="" id="" class="select" disabled>
          <option value="">Disabled</option>
        </select>

        <h2>search 정의</h2>
        <input type="search" class="search" />
        <h2>체크박스</h2>
        <div><input type="checkbox" name="check1" id="check1-1" /><label for="check1-1"></label></div>
      </div>
    </details>
    <details name="guide">
      <summary>리스트 가이드</summary>
      <div></div>
    </details>
  </body>
</html>
